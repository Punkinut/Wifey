<!DOCTYPE html>
<html>
    <head>
        <title>Resources | Wifey</title>
        <link href="solution.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.typekit.net/nwd3ukw.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=2">
        <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
        <link rel="stylesheet" href="https://use.typekit.net/nwd3ukw.css">
    </head>
    <body>
        <header>
            <div class="contactSection">
                <div class="contactHeader">
                    <a href="index.html"><img src="back.svg" class="back"/></a>
                    <h1>Get in touch!</h1>
                    <h3>Contact us for help, or join our team.</h3>
                </div>
                <div class="contactInfo">
                    <div class="onea">
                        <img src="pin.svg"/>
                        <p>123 Street 1768 Don</p>
                    </div>
                    <div class="oneb">
                        <img src="phone-call.svg"/>
                        <p>+02 1234 567</p>
                    </div>
                    <div class="onec">
                        <img src="envo.svg"/>
                        <p>fake@contactme.com</p>
                    </div>
                </div>
                <div class="formBox">
                    <form class="formGrid">
                        <h2>Contact Form</h2>
                        <div class="nameField">
                            <label for="name">Your Name</label><br>
                            <input type="text" id="name" placeholder="First Name">  
                            <img src="gender.svg"/> 
                        </div>
                        <div class="mailField">
                            <label for="Mail">Mail</label><br>
                            <input type="text" id="Mail" placeholder="Email">
                            <img src="mail.svg"/>  
                        </div>
                        <div class="phoneField">
                            <label for="Phone">Phone</label><br>
                            <input type="text" id="Phone" placeholder="Number">
                            <img src="call.svg"/> 
                        </div>
                        <div class="messageField">
                            <label for="Message">Message</label><br>
                            <textarea id="Message" placeholder="Leave us a message!"></textarea>
                        </div>
                    </form>
                    <div class="send">
                        <p>Send Message</p>
                    </div>
                </div>
                
            </div>
        </header>
    </body>
</html>
